<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body{
        background-image:url('img.jpeg');
        background-repeat: no repeat;
        background-size: 100% 100%;
        } 
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Income.css">
    <title>Expense Manager</title>
</head>
<body>
    <h2>Track your Expense</h2>

    <div class="container">
        <h4>Your Balance</h4>
        <h1 id="balance">Rs0.00</h1>

        <div class="inc-exp-container">
            <div>
                <h4>Income</h4>
                <p id="money-plus" class="money plus">+Rs0.00</p>
            </div>
            <div>
                <h4>Expense</h4>
                <p id="money-minus" class="money minus">-Rs0.00</p>
            </div>
        </div>

        <h3>History</h3>
        <ul id="list" class="list">

        </ul>

        <h3>Add new Expense</h3>
        <form id="form">
            <div class="form-control">
                <label for="text"><strong>Category</strong></label>
                <input type="text" id="text" placeholder="Enter Text..." />
            </div>
            <div class="form-control">
                <label for="amount"
                ><strong>Amount</strong> <br />
                <strong>(negative - expense, positive - income)</strong></label>
            <input type="number" id="amount" placeholder="Enter amount..." />
            </div>
            <button class="btn">Add</button>
        </form>
    </div>
    
    <script src="Income.js"></script>
</body>
</html>
